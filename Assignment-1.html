<html>
    <head style="background-color: aqua;">
        <title>
            Week-1 Project
        </title>
    </head>
    <body >
        <h3>Register Yourself:</h3>
        <form action="#">
            <fieldset>
                <label><p>Username:
                    <input type="text" name="username">
                </p>
                </label>
                <label><p>Email Id:
                    <input type="email" name="email_id">
                </p>
                </label>
                <label>Password:
                    <input type="password" name="password">
                </label>
                <label><p>Date of Birth
                    <input type="date" name="dob">
                </p>
                </label>
                <label><p>Age
                    <input type="number" name="age">
                </p>
                </label>
                Proficiency level:
                <label>
                    basic<input type="radio" name="level">
                </label>
                <label>intermediate<input type="radio" name="level">
                </label>
                <label>expert<input type="radio" name="level">
                </label>
                <P>Known programming languages:</P>
                <label>
                    c<input type="checkbox" name="">
                </label>
                <label>
                    java<input type="checkbox" name="">
                </label>
                <label>
                    python<input type="checkbox" name="">
                </label>
                <label>
                    c++<input type="checkbox" name="">
                </label>
                <label>
                    javascript<input type="checkbox" name="">
                </label>
                <label>
                    <input type="hidden" name="dummyfield" value="hidden field">
                </label>
                <br>
                <label><p>
                    <input type="submit" name="Submit">
                </p>
                </label>
            </fieldset>
        </form>
    </body>
</html>
